joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

arm_velocity_controller:
  type: velocity_controllers/JointTrajectoryController
  publish_rate: 50
  allow_partial_joints_goal: true
  joints:
    - base
    - upperarm_actuator
    - forearm_actuator
  constraints:
    stopped_velocity_tolerance: 0.1
    base:
      goal: 0.9
      trajectory: 0.9
    upperarm_actuator:
      goal: 0.1
      trajectory: 0.1
    forearm_actuator:
      goal: 0.1
      trajectory: 0.1
  gains:
    base:
      p: 0.4079
      i: 0.05242
      d: 0.1964
      i_clamp: 1.0
    upperarm_actuator:
      p: 3.149
      i: 4.687
      d: 0.03102
      i_clamp: 1
    forearm_actuator:
      p: 31.12
      i: 10.22
      d: 0.3102
      i_clamp: 1
