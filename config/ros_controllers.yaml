arm_velocity_controller:
  type: velocity_controllers/JointTrajectoryController
  publish_rate: 50
  allow_partial_joints_goal: true
  joints:
    - base
    - upperarm_actuator
    - forearm_actuator
  velocity_ff:
    upperarm_actuator: 1.0
    forearm_actuator: 1.0
  constraints:
    stopped_velocity_tolerance: 0.1
    upperarm_actuator:
      goal: 0.1
      trajectory: 0.1
  gains:
    base:
      p: 10
      i: 1
      d: 1
      i_clamp: 1
    upperarm_actuator:
      p: 0.001
      i: 400.0
      d: 0.0001
      i_clamp: 1
    forearm_actuator:
      p: 0.05
      i: 80.0
      d: 0
      i_clamp: 1
