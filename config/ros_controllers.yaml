arm_velocity_controller:
  type: velocity_controllers/JointTrajectoryController
  publish_rate: 50
  allow_partial_joints_goal: true
  joints:
    - base
    - upperarm_actuator
    - forearm_actuator
  constraints:
    stopped_velocity_tolerance: 0.1
    base:
      goal: 0.3
      trajectory: 0.3
    upperarm_actuator:
      goal: 0.1
      trajectory: 0.1
    forearm_actuator:
      goal: 0.1
      trajectory: 0.1
  gains:
    base:
      p: 0.8678
      i: 0.0119
      d: 0.0
      i_clamp: 1.0
    upperarm_actuator:
      p: 10.0
      i: 0.01
      d: 0.0001
      i_clamp: 1
    forearm_actuator:
      p: 10.0
      i: 0.5
      d: 0.01
      i_clamp: 1
